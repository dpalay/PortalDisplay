<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        background-color: #fafafa;
      }

      svg {
        background-color: #fafafa;
      }

      .link {
        stroke: #333;
        stroke-opacity: 0.4;
        stroke-width: 0.7;
      }

      #slider {
        width: 650px;
      }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <link

    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    <script
      src="https://cdn.jsdelivr.net/npm/showdown@1.9.0/dist/showdown.min.js"

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div id="graph-container"></div>
        </div>
      </div>
      <div class="row"></div>
    </div>

    <script src="libs/d3.v5.js"></script>
    <script src="scripts/d3script.js"></script>

    <script>
      let chart;
      let currentCount = 0;
      let chartContainer = document.getElementById("#graph-container");
      let container = d3.select("#graph-container");
      let margin = {
          top: 20,
          right: 20,
          bottom: 30,
          left: 40
        },
        width = () => container.node().clientWidth - margin.left - margin.right,
        height = () => 850 - margin.top - margin.bottom;
      let x = d3.scaleLinear().range([0, width()]);
      let y = d3.scaleLinear().range([height(), 0]);
      
      d3.json("tmpoutput.json").then(data => {
        let allLinks = data.allLinks;
        let portals = data.betterPortalList;
        let linksFrom = data.linksFrom;
        let linksTo = data.linksTo;
        x = d3.scaleLinear().range([0, width()]);
        y = d3.scaleLinear().range([height(), 0]);
        x.domain(
            d3.extent(portals, function(d) {
                return d.portal.x;
            })
            ).nice();
            y.domain(
                d3.extent(portals, function(d) {
                    return d.portal.y;
          })
          ).nice();
          console.log(data)
          for (let i = 0; i < data.betterPortalList .length; i++) {
              const datum = data.betterPortalList[i];
              console.log(datum, i)
              
              let svg = container.append("svg");
             
              svg
              .attr("width", width() + margin.left + margin.right)
              .attr("height", height() + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
              // Add the x-axis.
              svg
              .append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height() + ")")
              .call(d3.axisBottom(x));
              
              // Add the y-axis.
              svg
              .append("g")
              .attr("class", "y axis")
              .call(d3.axisLeft(y));
              
              // Add the points!
              
              svg
              .append("g")
              .attr("class", "points")
              .selectAll(".point")
              .data(portals)
              .enter()
              .append("circle")
              .attr("cx", d => x(d.portal.x))
              .attr("cy", d => y(d.portal.y))
              .attr("r", 3)
              .attr("label", d => d.title)
              .attr("key", (d, i) => i)
              .attr("id", (d, i) => `p${i}`)
              .on("mouseover", (d, i, arr) => {
                  console.log(d);
                  console.log(i);
                  console.log(arr[i]);
                  let text = d3.select(`#t${i}`);
                  let point = d3.select(`#p${i}`);
                  text.attr("display", "initial");
                  let links = d3.selectAll(`.link`);
                  point.style("fill", "blue");
                  point.attr("r", 5);
                  console.log(text);
                  console.log(point);
                })
                .on("mouseleave", (d, i, arr) => {
                    let text = d3.select(`#t${i}`);
                    let point = d3.select(`#p${i}`);
                    text.attr("display", "none");
                    point.style("fill", "black");
                    point.attr("r", 3);
                });
                
                // Add labels to the points
                svg
                .append("g")
          .attr("class", "labels")
          .selectAll("text")
          .data(portals)
          .enter()
          .append("text")
          .attr("dx", d => x(d.portal.x))
          .attr("dy", d => y(d.portal.y))
          .attr("display", "none")
          .attr("id", (d, i) => `t${i}`)
          .text(d => d.portal.title);

          d3.selectAll("circle")
                .filter((data, index) => index <= i)
                .each((d, ic, arr) => {

                    tmpLinks = ic == 0 ? d.linksTo : d.linksFrom.slice(1)
                    //linkStr += `${ic}. ${d.portal.title}\n`
                    //tmpLinks.forEach((link, i) => { linkStr += ic == 0 ? "" : `    ${i}. ${link.dest.title}\n` })


                    // add the lines to the svg
                    svg
                        .append("g")
                        .attr("class", "links")
                        .selectAll("lines")
                        .data(tmpLinks)
                        .enter()
                        .append("line")
                        .attr("class", "link")
                        .attr("x1", (d, i) => x(d.source.x))
                        .attr("y1", (d, i) => y(d.source.y))
                        .attr("x2", (d, i) => x(d.dest.x))
                        .attr("y2", (d, i) => y(d.dest.y))
                        .attr("id", (d, i) => `${d.source.title}_${d.dest.title}`)
                        .attr("SourceId", (d, i) => `${d.source.x}|${d.source.y}`)
                        .attr("DestId", (d, i) => `${d.dest.x}|${d.dest.y}`);

                    d3.select("#currentStep").text(ic)
                });
      }})
        
        function sliderchange() {
        currentCount = +this.value;
        change();
      }
      // Redraw
      function change() {
        // Reset variables
        let points = currentCount;
        // update the slider value
        d3.select("#slider-value").text(points);

        // Remove old
        d3.selectAll(".link").remove();
        let tmpLinks = [];
        let linkStr = ``;
        let indent = 0;
        d3.select("#listOfLinks").html(converter.makeHtml(linkStr));

        d3.selectAll("circle")
          .filter((data, i) => i <= points)
          .each((d, ic, arr) => {
            tmpLinks = ic == 0 ? d.linksTo : d.linksFrom.slice(1);
            linkStr += `${ic}. ${d.portal.title}\n`;
            tmpLinks.forEach((link, i) => {
              linkStr += ic == 0 ? "" : `    ${i}. ${link.dest.title}\n`;
            });

            // add the lines to the svg
            svg.select(".links")
              .selectAll("lines")
              .data(tmpLinks)
              .enter()
              .append("line")
              .attr("class", "link")
              .attr("x1", (d, i) => x(d.source.x))
              .attr("y1", (d, i) => y(d.source.y))
              .attr("x2", (d, i) => x(d.dest.x))
              .attr("y2", (d, i) => y(d.dest.y))
              .attr("id", (d, i) => `${d.source.title}_${d.dest.title}`)
              .attr("SourceId", (d, i) => `${d.source.x}|${d.source.y}`)
              .attr("DestId", (d, i) => `${d.dest.x}|${d.dest.y}`);

            d3.select("#currentStep").text(ic);
          });
        //d3.select("#listOfLinks").html(converter.makeHtml(linkStr));
        scrollToBottom("StepsDiv");
      } // Finishes Change Function

      
    </script>
  </body>
</html>
